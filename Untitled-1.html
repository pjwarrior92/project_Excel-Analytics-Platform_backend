  <script src="https://unpkg.com/babel-standalone@7/babel.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
    }
    .scroll-reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease-out;
    }
    .scroll-reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .text-pink-300 {
      color: #f9a8d4;
    }
    .bg-pink-300 {
      background-color: #f9a8d4;
    }
    .text-pink-200 {
      color: #f9a8d4;
      opacity: 0.5;
    }
    .btn-pink {
      background-color: #f9a8d4;
      border-color: #f9a8d4;
      color: white;
    }
    .btn-pink:hover {
      background-color: #f472b6;
      border-color: #f472b6;
      color: white;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Main App Component
    const App = () => {
      const [isPlaying, setIsPlaying] = useState(true);
      const [audio] = useState(new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'));

      useEffect(() => {
        audio.loop = true;
        if (isPlaying) {
          audio.play().catch(err => console.log("Audio playback error:", err));
        } else {
          audio.pause();
        }
        return () => audio.pause();
      }, [isPlaying]);

      useEffect(() => {
        const handleScroll = () => {
          const elements = document.querySelectorAll('.scroll-reveal');
          elements.forEach(el => {
            const rect = el.getBoundingClientRect();
            if (rect.top < window.innerHeight * 0.8) {
              el.classList.add('visible');
            }
          });
        };
        window.addEventListener('scroll', handleScroll);
        handleScroll();
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      return (
        <div className="min-vh-100">

          <nav className="navbar navbar-expand-md navbar-light bg-white shadow-sm p-3">

                </svg>
                <span className="navbar-brand text-pink-300 fs-3">Ever After</span>
              </div>
              <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span className="navbar-toggler-icon"></span>
              </button>
              <div className="collapse navbar-collapse" id="navbarNav">
                <ul className="navbar-nav ms-auto">
                  <li className="nav-item"><a className="nav-link text-dark" href="#home">Home</a></li>
                  <li className="nav-item"><a className="nav-link text-dark" href="#event-details">Event Details</a></li>
                  <li className="nav-item"><a className="nav-link text-dark" href="#gallery">Gallery</a></li>
                  <li className="nav-item"><a className="nav-link text-dark" href="#invitation">Our Invitation</a></li>
                  <li className="nav-item"><a className="nav-link text-dark" href="#dress-code">Dress Code</a></li>
                  <li className="nav-item"><a className="nav-link text-dark" href="#faq">FAQ</a></li>
                  <li className="nav-item"><a className="nav-link text-dark" href="#thank-you">Thank You AI</a></li>
                </ul>
                <button onClick={() => setIsPlaying(!isPlaying)} className="btn text-pink-300 ms-3">
                  {isPlaying ? 'ðŸ”‡ Mute' : 'ðŸ”Š Unmute'}
                </button>
              </div>
            </div>
          </nav>

          {/* Home Section */}
          <section id="home" className="d-flex flex-column justify-content-center align-items-center vh-100 text-center fade-in">
            <h1 className="display-3 fw-bold text-dark">
              Everly <span className="text-pink-300">&</span> Ashton
            </h1>
            <p className="fs-4 text-secondary mt-3">Two hearts, one journey</p>
            <p className="fs-5 mt-3 d-flex align-items-center bg-white p-3 rounded shadow-sm">
              <svg className="me-2 text-pink-300" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7H3v12a2 2 0 002 2z" />
              </svg>
              October 26, 2024 | Join us for our special day!
            </p>
            <a href="#invitation" className="mt-4 btn btn-pink px-4 py-2 rounded-pill">View Our Invitation</a>
          </section>

          {/* Event Details Section */}
          <section id="event-details" className="py-5 text-center scroll-reveal">
            <h2 className="display-4 text-pink-200 fw-semibold">Event Details</h2>
            <p className="fs-5 text-secondary mt-3">All the important information about our big day.</p>
            <div className="mt-4 mx-auto bg-white p-4 rounded shadow-sm" style={{ maxWidth: '500px' }}>
              <h3 className="fs-3 text-pink-200 fw-semibold">The Grand Ballroom</h3>
              <div className="mt-3 d-flex align-items-center justify-content-center">
                <svg className="me-2 text-pink-300" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7H3v12a2 2 0 002 2z" />
                </svg>
                <p className="text-secondary">Date: October 26, 2024</p>

              <div className="mt-3 d-flex align-items-center justify-content-center">
                <svg className="me-2 text-pink-300" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>

              </div>
              <div className="mt-3 d-flex align-items-center justify-content-center">

                </svg>
                <p className="text-secondary">123 Celebration Lane, Happytown, USA</p>

          </section>

              <div className="bg-light rounded d-flex align-items-center justify-content-center" style={{ width: '320px', height: '384px' }}>400 x 600</div>
              <div className="bg-light rounded d-flex align-items-center justify-content-center" style={{ width: '320px', height: '256px' }}>600 x 400</div>
            </div>
          </section>

          {/* Invitation Section */}
          <section id="invitation" className="py-5 text-center scroll-reveal">

            <p className="fs-5 text-secondary mt-3">We would be honored if you would join us to celebrate our marriage.</p>
            <div className="mt-4 mx-auto bg-white p-4 rounded shadow-sm" style={{ maxWidth: '500px' }}>
              <svg className="mx-auto text-pink-300" width="32" height="32" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />

              <h3 className="fs-3 text-pink-200 fw-semibold mt-3">Everly & Ashton</h3>
              <p className="text-secondary mt-2">request the honor of your presence at their wedding celebration.</p>
              <div className="mt-3 d-flex align-items-center justify-content-center">
                <svg className="me-2 text-pink-300" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7H3v12a2 2 0 002 2z" />
                </svg>
                <p className="text-secondary">October 26, 2024 at 4:00 PM</p>
              </div>
              <div className="mt-3 d-flex align-items-center justify-content-center">
                <svg className="me-2 text-pink-300" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <p className="text-secondary">The Grand Ballroom, 123 Celebration Lane, Happytown, USA</p>
              </div>
            </div>
          </section>

          {/* Dress Code Section */}
          <section id="dress-code" className="py-5 text-center scroll-reveal">
            <h2 className="display-4 text-pink-200 fw-semibold">Dress Code</h2>
            <p className="fs-5 text-secondary mt-3">What to wear to celebrate with us.</p>
            <div className="mt-4 mx-auto bg-white p-4 rounded shadow-sm" style={{ maxWidth: '500px' }}>
              <svg className="mx-auto text-pink-300" width="32" height="32" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l-1 7h8l-1-7H9zm-1 7l-3 9h10l-3-9H8z" />
              </svg>
              <h3 className="fs-3 text-pink-200 fw-semibold mt-3">Semi-Formal Attire</h3>
              <p className="text-secondary mt-2">We kindly request semi-formal attire. Think cocktail dresses or a suit and tie. Above all, we want you to feel comfortable and ready to celebrate!</p>
            </div>
          </section>

          {/* Footer */}
          <footer className="py-4 text-center text-secondary">
            <div className="d-flex justify-content-center align-items-center">
              <svg className="me-2 text-pink-300" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
              </svg>
              <p>With love, Everly & Ashton</p>
              <svg className="ms-2 text-pink-300" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
              </svg>
            </div>
            <p className="mt-2">Â© 2025 Ever After. All rights reserved.</p>
            <p>Designed with joy.</p>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
